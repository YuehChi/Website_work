	<body >
            <div>
                <h2 style="border: 3px solid #68534D;"> 糖果餅乾 </h2>
                <ul type="circle">
                    <li style="font-size:30px;color:DodgerBlue">粉末飲料</li>
                    <img src="../picture/1-1.png" width="300" height="300">
                    <p style="font-size: 20px;">一種粉末，但卻充滿各種滋味，有橘子、可樂、檸檬......口味，任君挑選 </p>
                    <p>出自<cite>昭和雜貨店物語<cite> </p>
                    <li style="font-size:30px;color:DodgerBlue">刨冰</li>
                    <img src="../picture/1-2.png" width="300" height="300">
                    <p style="font-size: 20px;">在雪白的身姿上，淋上甜甜的果醬，有種說不出的美味~</p>
                    <p>出自<cite>昭和雜貨店物語<cite></p>
                    <li style="font-size:30px;color:DodgerBlue">動物餅乾</li>
                    <img src="../picture/1-3.png" width="300" height="300">
                    <p style="font-size: 20px;">小朋友最喜歡看到有造型的餅乾，其他還有像是車子、數字等造型</p>
                    <p>出自<cite>昭和雜貨店物語<cite></p>
                    <li style="font-size:30px;color:DodgerBlue"> 吊繩糖果</li>
                    <img src="../picture/1-4.png" width="300" height="300">
                    <p style="font-size: 20px;">你的糖果將掌握在你的手裡~</p>
                    <p>出自<cite>昭和雜貨店物語<cite> </p>
                    <li style="font-size:30px;color:DodgerBlue">可樂形狀的軟糖 </li>
                    <img src="../picture/1-5.JPG" width="300" height="300">
                    <p style="font-size: 20px;">不只是單單有可樂的造型，吃起來更是有可樂的滋味</p>
                    <p>出自<cite>昭和雜貨店物語<cite></p>
