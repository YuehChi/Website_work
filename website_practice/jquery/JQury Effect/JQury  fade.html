<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(".fadein").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
    });
});
</script>
<script>
    $(document).ready(function(){
        $(".fadeout").click(function(){
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000);
        });
    });
</script>
<script>
    $(document).ready(function(){
        $(".fadeto").click(function(){
            $("#div1").fadeTo("slow", 0.15);
            $("#div2").fadeTo("slow", 0.4);
            $("#div3").fadeTo("slow", 0.7);
        });
    });
</script>
<script>
    $(document).ready(function(){
        $(".fadetoggle").click(function(){
            $("#div4").fadeToggle();
            $("#div5").fadeToggle("slow");
            $("#div6").fadeToggle(3000);
        });
    });
</script>
</head>

<body>


<button class="fadein">Click to fade in boxes</button><br><br>
<button class="fadeout">Click to fade out boxes</button><br><br>
<button class="fadeto">Click to fade boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

<p>Demonstrate fadeToggle() with different speed parameters.</p>

<button class="fadetoggle">Click to fade in/out boxes</button><br><br>

<div id="div4" style="width:80px;height:80px;background-color:yellow;"></div>
<br>
<div id="div5" style="width:80px;height:80px;background-color:purple;"></div>
<br>
<div id="div6" style="width:80px;height:80px;background-color:pink;"></div>


</body>
</html>
