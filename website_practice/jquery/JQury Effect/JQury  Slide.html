<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script> 
    $(document).ready(function(){
        $("#flip").click(function(){
            $("#panel").slideDown("slow");
        });
    });
    </script>
    <script> 
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideUp("slow");
            });
        });
    </script>
 
    <style> 
    #panel, #flip {
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
    }

    #panel {
        padding: 50px;
        display: none;
    }
    </style>
    <script> 
        $(document).ready(function(){
            $("#fl").click(function(){
                $("#pa").slideToggle("slow");
            });
        });
        </script>
        
        <style> 
        #pa, #fl {
            padding: 5px;
            text-align: center;
            background-color: #88c4ff;
            border: solid 1px #bb00bb;
        }
        
        #pa {
            padding: 50px;
            display: none;
        }
        </style>
</head>
<body>
 
    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello world!</div>

 
    <div id="fl">Click to slide the panel down or up</div>
    <div id="pa">Hello world!</div>

</body>
</html>
