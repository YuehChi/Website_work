<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("h2").css({
                "background-color": "green",
                "color": "white",
                "font-size": "25px",
                "padding": "15px"
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $(".button1").click(function () {
                alert("Background color = " + $("p").css("background-color"));
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $(".button2").click(function () {
                $("p").css("background-color", "yellow");
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $(".button3").click(function () {
                $("p").css({ "background-color": "yellow", "font-size": "200%" });
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("h3").css("border", "5px dotted red");
        });
    </script>
    <script>
        $(document).ready(function () {
            $("h4").css("background-color", "pink");
        });
    </script>

</head>

<body>

    <h2>This is a heading</h2>

    <h3>Today is a sunny day</h3>
    <h4>test time </h4>

    <p style="background-color:#ff0000">This is a paragraph.</p>
    <p style="background-color:#00ff00">This is a paragraph.</p>
    <p style="background-color:#0000ff">This is a paragraph.</p>
    <p>This is a paragraph.</p>

    <button class="button1">Return background-color of p</button>
    <button class="button2">Set background-color of p</button>
    <button class="button3">Set multiple styles for p</button>


</body>

</html>
