<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(".button1").click(function(){
        $("h1, h2, p").addClass("blue");
        $(".div").addClass("important");
    });
});
</script>
<script>
    $(document).ready(function(){
        $(".button2").click(function(){
            $("#div1").addClass("important blue");
        });
    });
</script>
<script>
    $(document).ready(function(){
        $(".button3").click(function(){
            $("h1, h2, p").removeClass("blue");
        });
    });
</script>
<script>
    $(document).ready(function(){
        $(".button4").click(function(){
            $("h1, h2, p").toggleClass("blue");
        });
    });
</script>
<style>
.important {
    font-weight: bold;
    font-size: xx-large;
    background-color: yellow;
}

.blue {
    color: blue;
    border: 5px dotted red;
}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div class="div">This is some important text!</div><br>

<button class="button1">Add classes to elements</button>

<div id="div1">This is some text.</div>
<div id="div2">This is some text.</div>
<br>

<button class="button2">Add classes to first div element</button>
<h1 class="blue">Heading 1</h1>
<h2 class="blue">Heading 2</h2>

<p class="blue">This is a paragraph.</p>
<p>This is another paragraph.</p>

<button class="button3"> Remove class from elements</button>
<button class="button4">Toggle class</button>


</body>
</html>
