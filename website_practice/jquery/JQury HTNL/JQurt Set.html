<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("#test1").text("Hello world!");
    });
    $("#btn2").click(function(){
        $("#test2").html("<b>Hello world!</b>");
    });
    $("#btn3").click(function(){
        $("#test3").val("Dolly Duck");
    });
});
</script>

<script>
    $(document).ready(function(){
        $("#btn4").click(function(){
            $("#test4").text(function(i, origText){
                return "Old text: " + origText + " New text: Hello world! (index: " + i + ")"; 
            });
        });
    
        $("#btn5").click(function(){
            $("#test5").html(function(i, origText){
                return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")"; 
            });
        });
    });
</script>
<script>
    $(document).ready(function(){
        $("#btn6").click(function(){
            $("#w3s1").attr("href", "https://www.w3schools.com/jquery/");
        });
    });
</script>
<script>
    $(document).ready(function(){
        $("#btn7").click(function(){
            $("#w3s2").attr({
                "href" : "https://www.w3schools.com/jquery/",
                "title" : "W3Schools jQuery Tutorial"
            });
        });
    });
</script>
<script>
    $(document).ready(function(){
        $("#btn8").click(function(){
            $("#w3s3").attr("href", function(i, origValue){
                return origValue + "/jquery/"; 
            });
        }); 
    });
</script>

</head>
<body>

<p id="test1">This is a paragraph.</p>
<p id="test2">This is another paragraph.</p>

<p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>

<button id="btn1">Set Text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Set Value</button>

<p id="test4">This is a <b>bold</b> paragraph.</p>
<p id="test5">This is another <b>bold</b> paragraph.</p>

<button id="btn4">Show Old/New Text</button>
<button id="btn5">Show Old/New HTML</button>

<p class="h1"><a href="https://www.w3schools.com" id="w3s1">W3Schools.com</a></p>

<button id="btn6">Change href Value</button>

<p class="h2"><a href="https://www.w3schools.com" title="some title" id="w3s2">W3Schools.com</a></p>

<button id="btn7">Change href and title</button>

<p class="h3"><a href="https://www.w3schools.com" id="w3s3">W3Schools.com</a></p>

<button id="btn8">Change href Value</button>



</body>
</html>
