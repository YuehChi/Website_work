<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("p").append(" <b>Appended text</b>.");
    });

    $("#btn2").click(function(){
        $("ol").append("<li>Appended item</li>");
    });
});
</script>
<script>
$(document).ready(function(){
    $("#btn3").click(function(){
        $("p").prepend("<b>Prepended text</b>. ");
    });
    $("#btn4").click(function(){
        $("ol").prepend("<li>Prepended item</li>");
    });
});
</script>
<script>
    $(document).ready(function(){
        $("#btn5").click(function(){
            $("img").before("<b>Before</b>");
        });
    
        $("#btn6").click(function(){
            $("img").after("<i>After</i>");
        });
    });
</script>
<script>
    function appendText() {
        var txt1 = "<p>Text.</p>";              // Create text with HTML
        var txt2 = $("<p></p>").text("Text.");  // Create text with jQuery
        var txt3 = document.createElement("p");
        txt3.innerHTML = "Text.";               // Create text with DOM
        $("body").append(txt1, txt2, txt3);     // Append new elements
    }
</script>
<script>
    function afterText() {
        var txt1 = "<b>I </b>";                   // Create element with HTML
        var txt2 = $("<i></i>").text("love ");    // Create with jQuery
        var txt3 = document.createElement("b");   // Create with DOM
        txt3.innerHTML = "jQuery!";
        $("img").after(txt1, txt2, txt3);      // Insert new elements after img
    }
    </script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>
<button id="btn3">Prepend text</button>
<button id="btn4">Prepend list item</button>

<img src="/images/w3jquery.gif" alt="jQuery" width="100" height="140"><br><br>

<button id="btn5">Insert before</button>
<button id="btn6">Insert after</button>

<button onclick="appendText()">Append text</button>
<button onclick="afterText()">Insert after</button>


</body>
</html>
